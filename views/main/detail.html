<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>博客首页</title>

  <!-- Bootstrap -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
      <script src="/js/html5shiv.min.js"></script>
      <script src="/js/respond.min.js"></script>
    <![endif]-->

  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="/js/jquery.min.js"></script>

  <link rel="stylesheet" href="/css/main/index.css">
</head>

<body>
  <!-- 巨幕 -->
  <div class="jumbotron clearfix">
    <h1 class="text-center" style="color: #fff">个人博客</h1>
    <p><a class="btn btn-primary pull-right" href="#" role="button">Learn more</a></p>
  </div>
  <!-- 巨幕 end -->
  <!-- 导航条 -->
  <%- include("nav.html") -%>
  <!-- 导航条 end -->
  <div class="container">
    <div class="row">
      <!-- 左边数据列表 -->
      <div class="col-md-9">
        <div class="detail">
          <h1 class="text-center">
            <%= contentData.title %>
          </h1>
          <h6 class="text-center">
            时间：
            <%= contentData.addTime %>
          </h6>
          <div>
            <!-- markdown插件所以需要考虑标签转义 ejs解决方案 <%- %> -->
            <%- contentData.description %>
          </div>
          <div>
            <%- contentData.content %>
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
      <!-- 右边登陆 -->
      <%- include("login.html") -%>
      <!-- 右边登陆 end -->
    </div>
  </div>
  <%- include("footer.html") -%>

  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="/js/bootstrap.min.js"></script>

  <script src="/js/main/index.js"></script>
  <script>
    $(function () {
      $(".btn-form").eq(1).parent().hide()
      $(".btn-form").click(function () {
        $(this).parent().hide().siblings("form").show();
      })
    })
  </script>
</body>

</html>
