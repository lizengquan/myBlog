<div class="col-md-3">
  <% if (userInfo) { %>
    <div class="userInfo">
      <h3>用户名称：<span><%= userInfo.username%></span></h3>
      <% if (userInfo.isAdmin) { %>
        <h5><a href="/admin">管理后台</a></h5>
      <% } %>
      <h5><a href="javascript:;" id="logout">退出登录</a></h5>
    </div>
  <% } else { %>
  <form class="user-from">
    <h3>登录</h3>
    <div class="form-group">
      <label>用户名称</label>
      <input type="text" class="form-control" name="username" placeholder="用户名称">
    </div>
    <div class="form-group">
      <label>密码</label>
      <input type="password" class="form-control" name="password" placeholder="密码">
    </div>
    <button type="button" class="btn btn-default" id="login">登录</button>
    <a class="btn btn-form">注册账号</a>
  </form>
  <form>
    <h3>注册</h3>
    <div class="form-group">
      <label>用户名称</label>
      <input type="text" class="form-control" name="username" placeholder="账号名称">
    </div>
    <div class="form-group">
      <label>密码</label>
      <input type="password" class="form-control" name="password" placeholder="密码">
    </div>
    <div class="form-group">
      <label>确认密码</label>
      <input type="password" class="form-control" name="password2" placeholder="再次输入密码">
    </div>
    <button type="button" class="btn btn-default" id="register">注册</button>
    <a class="btn btn-form">用户登录</a>
  </form>
  <div class="userInfo" style="display: none">
    <h3>用户名称：<span>admin</span></h3>
    <h5><a href="/admin">管理后台</a></h5>
    <h5><a href="javascript:;" id="logout">退出登录</a></h5>
  </div>
  <% } %>
</div>
<script src="/js/main/login.js"></script>
