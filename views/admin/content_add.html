<%- include('header.html') -%>
<!-- 表单提交 -->
<div class="ibox float-e-margins">
  <div class="ibox-title">
    <h3>内容添加</h3>
  </div>
  <div class="ibox-content">
    <form method="POST" action="/admin/content/add" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">博客标题</label>

        <div class="col-sm-10">
          <input type="text" name="title" class="form-control" required>
        </div>
      </div>
      <div class="hr-line-dashed"></div>
      <div class="form-group">
          <label class="col-sm-2 control-label">博客分类</label>

          <div class="col-sm-10">
              <select class="form-control m-b" name="category">
                <% for(var i = 0; i < listData.length; i++) { %>
                  <option value="<%= listData[i]._id%>"><%= listData[i].name%></option>
                <% } %>
              </select>
          </div>
      </div>
      <div class="hr-line-dashed"></div>
      <div class="form-group">
          <label class="col-sm-2 control-label">简介</label>
          <div class=" col-sm-10">
            <textarea name="description" data-provide="markdown" rows="10"></textarea>
          </div>
      </div>

      <div class="hr-line-dashed"></div>
      <div class="form-group">
          <label class="col-sm-2 control-label">内容</label>
          <div class=" col-sm-10">
            <!-- <div class="summernote"></div> -->
            <textarea name="content" class="summernote" rows="10"></textarea>
          </div>
      </div>

      <div class="hr-line-dashed"></div>
      <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
          <button class="btn btn-primary" type="submit">保存内容</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- 表单提交 end -->
<%- include('footer.html') -%>
