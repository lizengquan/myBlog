<%- include('header.html') -%>

<!-- 头部导航 -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>添加博客</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/admin">主页</a>
            </li>
            <li>
                <strong>添加博客</strong>
            </li>
        </ol>
    </div>
    <div class="col-sm-8">
        <div class="title-action">
            <a href="content/add" class="btn btn-success">添加数据</a>
        </div>
    </div>
</div>
<!-- 头部导航 end -->
<!-- 数据列表 -->
<div class="ibox float-e-margins">
    <div class="ibox-content">

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>名称</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
              <% for(var i = 0; i < listData.length; i++) { %>
                <tr>
                    <td><%= listData[i]._id %></td>
                    <td><%= listData[i].title %></td>
                    <td><%= listData[i].addTime %></td>
                    <td>
                      <a class="btn btn-danger" href="/admin/content/del/<%= listData[i]._id %>">删除</a>
                      <a class="btn btn-success" href="/admin/content/edit/<%= listData[i]._id %>">修改</a>
                    </td>
                </tr>
              <% } %>
            </tbody>
        </table>
    </div>
</div>
<!-- 数据列表 end -->
<%- include('footer.html') -%>
